<script>
/*
* Создаем объект "Игра в загадки" с методом "Загадать" и массивом "Массив загадок", состоящий из объектов "Загадка".
* Объект "Загадка" имеет свойства "Загадка" и "Отгадка".
* Свойство "Загадка" - строка.
* Свойство "Отгадка" - массив строк - правильных ответов.
* Метод "Загадать" сперва сообщает, сколько у нас есть всего загадок (свойство массива "Массив загадок" length), потом циклом for...of перебирает массив, загадывая каждую загадку, потом сообщает, что игра окончена.
* По желанию можно сделать счетчик правильных ответов.
*/

let name = prompt('Как тебя зовут?',);//Выводит сообщение с запросом имени и полем ввода
alert(`Привет, ${name}!`);//Выводит сообщение с именем
alert( 'Отгадай 3 загадки?' );//Выводит сообщение

объект "Игра в загадки"

	alert( 'Отгадай 3 загадки?' );//Выводит сообщение о количестве загадок
	
	Массив загадок [
	
	свойство массива = количество загадок;

		Объект Загадка_1
		свойство riddle = "Строка"
		свойство answer [Массив строк через ","]

		Объект Загадка_2
		свойство riddle = "Строка"
		свойство answer [Массив строк через ","]

		Объект Загадка_3
		свойство riddle = "Строка"
		свойство answer [Массив строк через ","]
		
		]

// Массив с загадками
let riddles = [
  [
	Объект Загадка_1
    свойство riddle = "Музыкант, певец, рассказчик — а всего труба да ящик", // Свойство "Загадка"
    answer = ["граммофон", "Граммофон"] // Массив "Отгадки"
  ],
  [
	Объект Загадка_2
    свойство riddle = "Страну чудес откроем мы и встретимся с героями в строчках, на листочках, где станции на точках",
    answer = ["книга", "Книга", "книжка", "Книжка"]
  ],
  [
	Объект Загадка_3
    свойство riddle = "Речка спятила с ума — по домам пошла сама",
    answer = ["водопровод", "Водопровод"]
  ]
]

function getAnswer(riddle) {//Функция getAnswer 
  return prompt(riddle[0]);//Возвращает 
}
 
function isValidAnswer(riddle, answer) {//Функция подсчёта правильных ответов 
  for (let i = 0; i < riddle[1].length; i++) {//Условие
    if (riddle[1][i] == answer) return true;
  }
 
  return false;
}
 
// Количество правильных ответов
let validAnswers = 0;
 
for (let i = 0; i < riddles.length; i++) {
  let answer = getAnswer(riddles[i]);
 
  if (isValidAnswer(riddles[i], answer)) {
    validAnswers++;
    alert("Да!");
  } else {
    alert("Нет!");
  }
}
 
alert("Правильных ответов: " + validAnswers);
</script>
