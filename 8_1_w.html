<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8">
<script>
// Массив с загадками
let riddles = [
  [
    "Музыкант, певец, рассказчик — а всего труба да ящик", // Загадка
    ["граммофон", "Граммофон"] // Правильные ответы
  ],
  [
    "Страну чудес откроем мы и встретимся с героями в строчках, на листочках, где станции на точках",
    ["книга", "Книга", "книжка", "Книжка"]
  ],
  [
    "Речка спятила с ума — по домам пошла сама",
    ["водопровод", "Водопровод"]
  ]
]

let name = prompt('Как тебя зовут?',);//Выводит сообщение с запросом имени и полем ввода
alert(`Привет, ${name}!`);
alert( 'Отгадай ' + riddles.length + ' загадки');


function getAnswer(riddle) {
  return prompt(riddle[0]);
}
 
function isValidAnswer(riddle, answer) {
  for (let i = 0; i < riddle[1].length; i++) {
    if (riddle[1][i] == answer) return true;
  }
 
  return false;
}
  
// Количество правильных ответов
let counter = 0;
 
for (let i = 0; i < riddles.length; i++) {
  let answer = getAnswer(riddles[i]);
 
  if (isValidAnswer(riddles[i], answer)) {
    counter++;
    alert("Поздравляем, вы угадали!");
  } else {
    alert("Вы не угадали!");
  }
}
 
alert("Правильных ответов: " + counter);


alert('Игра окончена!');

</script>
</head>
<body></body>
</html>
