<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>IfThenElse</title>
<script>
/*
* Создаем функцию с двумя аргументами - загадкой (строка) и отгадкой (строка). Функция задает загадку (при помощи команды prompt), полученный ответ сравнивает с отгадкой и выводит (командой alert) сообщение, правилен ли ответ.
* Функция вызывается в программе три раза с разными аргументами.
* Перед первой загадкой программа здоровается с пользователем (по желанию можно спросить его имя и поздороваться с именем), после последней сообщает об окончании работы и прощается с пользователем.
*/
const questions = [
	'Музыкант, певец, рассказчик — а всего труба да ящик.',
	'Страну чудес откроем мы и встретимся с героями в строчках, на листочках, где станции на точках.',
	'Речка спятила с ума — по домам пошла сама.'
];
const answers = [
	'граммофон',
	'книга',
	'водопровод'
];

let name = prompt('Как тебя зовут?',);
alert(`Привет, ${name}!`);
alert( 'Отгадай загадки С.Я. Маршака!' );

function riddle(i) {
	let version = prompt(questions[i]);
	if (version == answers[i]) {
		alert('Да!');
	} else {
		alert('Нет! Верный ответ: ' + answers[i]);
	}
}

riddle(0);
riddle(1);
riddle(2);

alert(`До свидания, ${name}!`);
</script>
</head>
<body></body>
</html>
