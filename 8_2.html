<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script>
/*
* Создаем объект "Игра в загадки" с методом "Загадать" и массивом "Массив загадок", состоящий из объектов "Загадка".
* Объект "Загадка" имеет свойства "Загадка" и "Отгадка".
* Свойство "Загадка" - строка.
* Свойство "Отгадка" - массив строк - правильных ответов.
* Метод "Загадать" сперва сообщает, сколько у нас есть всего загадок (свойство массива "Массив загадок" length), потом циклом for...of перебирает массив, загадывая каждую загадку, потом сообщает, что игра окончена.
* По желанию можно сделать счетчик правильных ответов.
*/



let game = {//объект "Игра в загадки"
	data: [//Массив загадок
		{
			question: 'Бьют его рукой и палкой. Никому его не жалко. А за что беднягу бьют? А за то, что он надут!',//Объект Загадка
			answer: [// Массив отгадкок
				'мяч',
				'мячик',
			]
		},
		{
			question: 'Страну чудес откроем мы и встретимся с героями в строчках, на листочках, где станции на точках',
			answer: [
				'книга',
				'книжка',
			]
		},
		{
			question: 'Шумит он в поле и в саду, А в дом не попадет. И никуда я не иду, Покуда он идет.',
				answer: [
					'дождь',
					'дождик',
			]
		},
			]
	let name = prompt('Как тебя зовут?',);//Выводит сообщение с запросом имени и полем ввода
	alert(`Привет, ${name}!`);//Выводит сообщение с именем
	
	run: function() {
	
	let counter = 0;//объявляет количестве правильных ответов
	alert( 'Отгадай ' + this.data.length + ' загадки' );//Выводит сообщение о количестве загадок
	for (let qwe of this.data) {
		let ans = prompt(qwe.question).toLowerCase ();
		let flag = true;//флаг "Нет правильного ответа"
		for (let a of qwe.answer)
		if (ans == a) {
		alert('Да!');
		flag = false;
		counter++;//увеличивает счётчик правильных ответов
		break;
		}
		}
		if (flag) alert('Нет!');
		}
		//alert('Правильных ответов: ' + counter);//Выводит количество правильных ответов
		//alert('Игра окончена!');
}


</script>
</head>
