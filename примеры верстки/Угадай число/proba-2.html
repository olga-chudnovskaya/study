<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Угадай число</title>
<script>
/*
* Программа здоровается и предлагает угадать число.
* Если пользователь согласен, программа загадывает случайное число от 1 до 100 (Math.random) и предлагает пользователю ввести свой вариант.
* Если пользователь ввел не число, программа сообщает об этом и просит ввести правильное число.
* Если вариант больше или меньше, программа сообщает об этом.
* Если число угадано, программа сообщает об этом, сообщает, с какой по счету попытки было угадано и предлагает угадать число еще раз.
* Если пользователь не согласен, программа прощается.
* Игру делаем функцией.
* Приветствие и прощание делаем простым кодом.
*/

/* описываем функции */

function getRandomInt1_10() 
{
  return Math.floor(Math.random() * 10) + 1;
}
let num = getRandomInt1_10();
function game(){
    while (
            do {
            let ans = +prompt("Введи число",); 
            } while (isNaN(parseInt(ans)));
    ) {
		alert("Это не то. Задай число");
	}
	
    let counter = 0;	
		do {
			if (ans < num) {
				alert('Маловато будет!');
			} else if (ans > num) {
				alert('Перебор');
			} else {
				alert('Ответ правильный!');
			}
			counter++; 
		} while (!ans == num);
		alert(counter);
}

/* начинаем действовать */
alert('Привет! Угадай число');
let soglasie = confirm("Согласен?");
if (soglasie) {
do {
game();

soglasie = confirm("Сыграем еще раз?");
} while (soglasie);
}
alert('До свидания!');

</script>
</head>
<body></body>
</html>
